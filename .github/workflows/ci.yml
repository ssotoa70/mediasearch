name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Dependency guardrail
        run: ./scripts/check-dependencies.sh

      - name: Lint
        run: pnpm lint || echo "::warning::Linting issues found"

      - name: Type check
        run: pnpm typecheck || echo "::warning::Type check errors found"
        continue-on-error: true

      - name: Build
        run: pnpm build || echo "::warning::Build errors found"
        continue-on-error: true

      - name: Test
        run: pnpm test || echo "::notice::No tests configured or tests skipped"
        continue-on-error: true

  docker:
    name: Docker Build (verify only)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (no push)
        run: |
          for dockerfile in docker/Dockerfile.*; do
            if [ -f "$dockerfile" ]; then
              service=$(basename "$dockerfile" | sed 's/Dockerfile\.//')
              echo "Building $service..."
              docker build -f "$dockerfile" -t "mediasearch-$service:ci" . || true
            fi
          done

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Audit dependencies
        run: pnpm audit --audit-level=high || echo "::warning::Security vulnerabilities found"
